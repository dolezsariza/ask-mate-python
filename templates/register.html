{% extends "layout.html" %}
{% block content %}
    <form action="/register" method="post">
        <h1>Register new user</h1><br>
        Username<br>
        <p><input type="text" name="username"></p><br>
        Password<br>
        <p><input type="password" name="password"></p><br>
        E-mail address<br>
        <p><input type="text" name="email"></p><br>
        <p><input type="submit" value="Submit"></p><br>
    </form>

{% endblock %}
