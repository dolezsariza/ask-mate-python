{% extends "layout.html" %}
{% block content %}
    <div id="inputs">
    <form action="/register" method="post">
        <h1>Register new user</h1><br>
        Username<br>
        <p><input type="text" name="username"></p><br>
        Password<br>
        <p><input type="password" name="password"></p><br>
        E-mail address<br>
        <p><input type="text" name="email"></p><br>
        <p><button type="submit" value="Submit">Submit</button></p><br>
    </form>
    </div>
{% endblock %}
