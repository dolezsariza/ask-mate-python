<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of users</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>

    <h1>Users</h1>

        <table border="1">
            <th>Id</th>
            <th>Username</th>
            <th>E-mail</th>

        {% for user in users %}
            <tr>
                <td>
                    {{user.id}}
                </td>
                <td>
                    {{user.username}}
                </td>
                <td>
                    {{user.email}}
                </td>

            </tr>
        {% endfor %}
        </table>
        <br>
    <a href="/index"><button><b>Index</b></button></a>
</body>
</html>
