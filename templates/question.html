<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Details of question</title>
</head>
<body>
    <table>
        <tr>
        <th>Id</th>
        <th>Submission time</th>
        <th>Number of views</th>
        <th>Number of votes</th>
        <th>Title</th>
        <th>Message</th>
        <th>Image</th>
        </tr>
        <tr>
        {% for data in question.values() %}
            <td>
                {{data}}
            </td>
        {% endfor %}
        </tr>

    </table>
</body>
</html>
